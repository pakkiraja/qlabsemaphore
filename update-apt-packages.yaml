- name: Update Ubuntu server
  hosts: all
  become: true
  tasks:
  - name: Update apt cache
    apt:
      update_cache: true
      cache_valid_time: 3600
  - name: Upgrade all packages
    become: true
    apt:
      upgrade: dist
      autoremove: true
  - name: Remove APT lock files
    become: true
    file:
      path: '{{ item }}'
      state: absent
    loop:
    - /var/lib/apt/lists/lock
    - /var/cache/apt/archives/lock
    - /var/lib/dpkg/lock
    - /var/lib/dpkg/lock-frontend
